name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # Create package.json for linting tools
        npm init -y
        npm install --save-dev \
          htmlhint \
          eslint \
          eslint-config-standard \
          lighthouse \
          puppeteer \
          @axe-core/cli
          
    - name: Create ESLint config
      run: |
        cat > .eslintrc.js << 'EOF'
        module.exports = {
          env: {
            browser: true,
            es2021: true
          },
          extends: ['standard'],
          parserOptions: {
            ecmaVersion: 12,
            sourceType: 'script'
          },
          globals: {
            meetData: 'readonly'
          },
          rules: {
            // Allow some common patterns in this project
            'no-unused-vars': 'warn',
            'no-undef': 'warn'
          }
        }
        EOF
        
    - name: Create HTMLHint config
      run: |
        cat > .htmlhintrc << 'EOF'
        {
          "tagname-lowercase": true,
          "attr-lowercase": true,
          "attr-value-double-quotes": true,
          "doctype-first": true,
          "tag-pair": true,
          "spec-char-escape": true,
          "id-unique": true,
          "src-not-empty": true,
          "attr-no-duplication": true,
          "title-require": true,
          "alt-require": false,
          "doctype-html5": true,
          "style-disabled": false,
          "inline-style-disabled": false,
          "inline-script-disabled": false,
          "space-tab-mixed-disabled": true,
          "id-class-ad-disabled": true,
          "href-abs-or-rel": false,
          "attr-unsafe-chars": true
        }
        EOF
        
    - name: Lint HTML
      run: npx htmlhint index.html
      
